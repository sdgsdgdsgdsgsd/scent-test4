<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>나의 휴식 취향은?</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&display=swap" rel="stylesheet"/>
</head>
<body>
  <audio id="bg-music" src="Eternal Garden - Dan Henig.mp3" loop></audio>

  <!-- 시작 화면 -->
  <div id="start-screen" class="screen">
    <div class="card">
      <h1>나의 휴식 취향은?</h1>
      <p>당신에게 어울리는 향은 어떤 걸까요?</p>
      <button id="start-btn" class="main-btn">시작하기</button>
      <p>현재까지 7,854명이 참여했어요</p>
      <p class="music-alert">🎵 테스트 중 음악이 재생됩니다. 소리를 켜주세요!</p>
    </div>
  </div>

  <!-- 질문 화면 -->
  <div id="question-screen" class="screen hidden">
    <div class="card">
      <div id="question-text" class="question-text"></div>
      <div id="choices" class="choices"></div>
      <div id="progress" class="progress">1 / 10</div>
    </div>
  </div>

  <!-- 결과 화면 -->
  <div id="result-screen" class="screen hidden">
    <div class="card">
      <h2 id="result-quote"></h2>
      <h1 id="result-title"></h1>
      <p id="result-description" class="result-text"></p>

      <a id="scent-button" class="main-btn" href="#" target="_blank">🌿 당신만을 위한 향 구경해보세요</a>
      <button id="copy-url-button" class="sub-btn">🔗 테스트 URL 복사</button>
      <button id="restart-btn" class="sub-btn">🔄 다시하기</button>

      <div class="share-section">
        <p>공유하기:</p>
        <div class="share-icons">
          <img src="kakao-icon.png" alt="카카오 공유" id="kakao-share" width="32" height="32" />
          <img src="insta-icon.png" alt="인스타그램 공유" id="insta-share" width="32" height="32" />
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
