<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>나의 휴식 취향은?</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <audio id="bg-music" src="Eternal Garden - Dan Henig.mp3" autoplay loop></audio>

  <div id="start-screen" class="active">
    <h1>나의 휴식 취향은?</h1>
    <p>당신에게 어울리는 향은 어떤 걸까요?</p>
    <button id="start-btn">시작하기</button>
    <p>현재까지 7,854명이 참여했어요</p>
    <div id="music-notice">🌿 테스트 중 음악이 재생됩니다. 소리를 켜주세요 :)</div>
  </div>

  <div id="question-screen" class="hidden">
    <div id="question-text"></div>
    <div id="progress"></div>
    <div id="choices"></div>
  </div>

  <div id="result-screen" class="hidden">
    <p id="result-quote"></p>
    <h2 id="result-title"></h2>
    <p id="result-description"></p>

    <a id="scent-button" class="choice-button" href="#" target="_blank">당신만을 위한 향 구경해보세요</a>
    <br />
    <button id="copy-url-button">🔗 테스트 URL 복사</button>

    <div id="social-share">
      <button>🟡 카카오 공유</button>
      <button>📸 인스타그램 스토리</button>
    </div>

    <div id="summary">
      <h4>다른 사람들은?</h4>
      <p>☕ 샌달우드: 41%</p>
      <p>🍇 블랙티앤피그: 34%</p>
      <p>🌿 바질앤베티버: 25%</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
