<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>나의 휴식 취향은?</title>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- 시작 화면 -->
  <div class="screen" id="start-screen">
    <div class="card">
      <h1>나의 휴식 취향은?</h1>
      <p>당신에게 어울리는 향은 어떤 걸까요?</p>
      <button class="main-btn" id="start-btn">시작하기</button>
      <p>현재까지 <strong>7,854명</strong>이 참여했어요</p>
      <p class="music-alert">🎵 테스트 중 음악이 재생됩니다. 소리를 켜주세요!</p>
    </div>
  </div>

  <!-- 질문 화면 -->
  <div class="screen hidden" id="question-screen">
    <div class="card">
      <div class="question-text" id="question-text">질문</div>
      <div class="choices" id="choices"></div>
      <div class="progress" id="progress">1 / 10</div>
    </div>
  </div>

  <!-- 결과 화면 -->
  <div class="screen hidden" id="result-screen">
    <div class="card">
      <p id="result-quote" style="font-style: italic;">"</p>
      <h2 id="result-title">샌달우드</h2>
      <div class="result-text" id="result-description"></div>

      <a id="scent-button" class="main-btn" href="#" target="_blank">🌿 당신만을 위한 향 구경해보세요</a><br/>
      <button class="sub-btn" id="copy-url-button">🔗 테스트 URL 복사</button>
      <button class="sub-btn" id="restart-btn">🔄 다시하기</button>

      <div class="share-section">
        <p>공유하기:</p>
        <div class="share-icons">
          <img src="kakao_icon.png" alt="카카오 공유" style="width:30px; height:30px;" />
          <img src="instagram_icon.png" alt="인스타그램 공유" style="width:30px; height:30px;" />
        </div>
      </div>
    </div>
  </div>

  <!-- 음악 -->
  <audio id="bg-music" src="Eternal Garden - Dan Henig.mp3" loop></audio>

  <!-- 스크립트 -->
  <script src="script.js"></script>

</body>
</html>
