<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>나의 휴식 취향은?</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&display=swap" rel="stylesheet">
</head>
<body>
  <audio id="bg-music" autoplay loop>
    <source src="Eternal Garden - Dan Henig.mp3" type="audio/mpeg" />
  </audio>

  <div id="start-screen" class="screen center">
    <div class="content-box">
      <h1>나의 휴식 취향은?</h1>
      <p>당신에게 어울리는 향은 어떤 걸까요?</p>
      <button id="start-btn">시작하기</button>
      <p>현재까지 <strong>7,854</strong>명이 참여했어요</p>
      <p class="music-alert">🎵 테스트 중 음악이 재생됩니다. 소리를 켜주세요!</p>
    </div>
  </div>

  <div id="question-screen" class="screen hidden center">
    <p id="progress">1 / 10</p>
    <div id="question-box">
      <p id="question-text"></p>
      <div id="choices"></div>
    </div>
  </div>

  <div id="result-screen" class="screen hidden center">
    <div class="content-box">
      <p id="result-quote" class="quote"></p>
      <h2 id="result-title"></h2>
      <p id="result-description"></p>
      <p><strong>🎧 휴식과 어울리는 음악:</strong> <span id="result-music"></span></p>
      <p><strong>🗺️ 어울리는 여행지:</strong> <span id="result-place"></span></p>
      <div class="button-group">
        <a id="scent-button" href="#" target="_blank">🌿 당신만을 위한 향 구경해보세요</a>
        <button id="copy-url-button">🔗 테스트 URL 복사</button>
        <button id="restart-btn">🔁 다시하기</button>
      </div>
      <div class="share">
        <p>공유하기:</p>
        <img src="kakao.png" alt="카카오 공유" />
        <img src="instagram.png" alt="인스타그램 공유" />
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
