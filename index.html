<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>나의 휴식 취향은?</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <audio id="bg-music" autoplay loop>
    <source src="Eternal Garden - Dan Henig.mp3" type="audio/mpeg">
  </audio>

  <div id="start-screen" class="screen visible">
    <div class="content-box">
      <h1>나의 휴식 취향은?</h1>
      <p>당신에게 어울리는 향은 어떤 걸까요?</p>
      <button id="start-btn">시작하기</button>
      <p>현재까지 7,854명이 참여했어요</p>
      <p class="music-guide">🎵 테스트 중 음악이 재생됩니다. 소리를 켜주세요!</p>
    </div>
  </div>

  <div id="question-screen" class="screen hidden">
    <div class="content-box">
      <p id="question-text"></p>
      <div id="choices" class="choices"></div>
      <p id="progress" class="progress"></p>
    </div>
  </div>

  <div id="result-screen" class="screen hidden">
    <div class="content-box">
      <p id="result-quote" class="quote"></p>
      <h2 id="result-title"></h2>
      <p id="result-description" class="description"></p>
      <p id="result-music" class="addon"></p>
      <p id="result-place" class="addon"></p>
      <div class="button-group">
        <a id="scent-button" class="result-button" href="https://brand.naver.com/longtake/products/11424974357" target="_blank">🌿 당신만을 위한 향 구경해보세요</a>
        <button id="copy-url-button" class="result-button">🔗 테스트 URL 복사</button>
        <button id="retry-btn" class="result-button">🔁 다시하기</button>
      </div>
      <p class="share-label">공유하기:</p>
      <div class="share-icons">
        <img src="kakao.png" alt="카카오 공유" width="32" />
        <img src="instagram.png" alt="인스타그램 공유" width="32" />
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
