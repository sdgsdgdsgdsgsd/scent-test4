<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>나의 휴식 취향은?</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="loader">잠시만 기다려주세요...</div>
  <div class="container" id="start-screen">
    <h1>나의 휴식 취향은?</h1>
    <p>당신에게 어울리는 향은 어떤 걸까요?</p>
    <button id="start-btn">시작하기</button>
    <p>현재까지 7,854명이 참여했어요</p>
    <p>🎵 테스트 중 음악이 재생됩니다. 소리를 켜주세요!</p>
  </div>

  <div class="container hidden" id="question-screen">
    <p id="question-text"></p>
    <div id="choices"></div>
    <p id="progress"></p>
  </div>

  <div class="container hidden" id="result-screen">
    <p id="result-quote"></p>
    <h2 id="result-title"></h2>
    <p id="result-description"></p>

    <div class="result-buttons">
      <a id="scent-button" href="#" target="_blank">
        <button>🌿 당신만을 위한 향 구경해보세요</button>
      </a>
      <button id="copy-url-button">🔗 테스트 URL 복사</button>
      <button id="restart-btn">🔄 다시하기</button>
    </div>

    <div id="share-buttons">
      <img id="share-kakao" src="https://cdn-icons-png.flaticon.com/512/2111/2111614.png" alt="카카오톡 공유">
      <img id="share-insta" src="https://cdn-icons-png.flaticon.com/512/1384/1384015.png" alt="인스타그램 공유">
    </div>
  </div>

  <audio id="bg-music" src="Eternal Garden - Dan Henig.mp3" loop></audio>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
