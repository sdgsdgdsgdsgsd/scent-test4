<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>나의 휴식 취향은?</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <audio id="bg-music" src="assets/audio/bg-music.mp3" autoplay loop></audio>
  <div id="app">
    <section id="start-screen" class="screen active">
      <h1>나의 휴식 취향은?</h1>
      <p class="subtitle">당신에게 어울리는 향은 어떤 걸까요?</p>
      <button id="start-btn">시작하기</button>
      <p class="participants">현재까지 <span id="count">7,854</span>명이 참여했어요</p>
    </section>

    <section id="question-screen" class="screen hidden">
      <div id="question-box">
        <p id="question-text"></p>
        <div id="choices"></div>
      </div>
    </section>

    <section id="result-screen" class="screen hidden">
      <blockquote id="result-quote"></blockquote>
      <h2 id="result-title"></h2>
      <p id="result-desc-1"></p>
      <p id="result-desc-2"></p>
      <p id="result-desc-3"></p>
      <p id="result-desc-4"></p>
      <img id="result-img" src="assets/images/3.png" alt="향 이미지" />
      <a id="result-link" href="#" target="_blank" class="result-button">🌿 이 향기 구경하러 가기</a>
      <div class="share-group">
        <button id="copy-url">🔗 테스트 URL 복사</button>
      </div>
      <div class="stats">
        <p>다른 사람들은?</p>
        <ul>
          <li>🪵 샌달우드: 41%</li>
          <li>☕ 블랙티앤피그: 34%</li>
          <li>🌿 바질앤베티버: 25%</li>
        </ul>
      </div>
      <button id="retry-btn">🔁 다시하기</button>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
